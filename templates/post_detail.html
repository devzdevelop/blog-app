{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <a href="{% url 'post_update' post.pk %}"> + Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}"> + Delete Post</a>
{% endblock content %}
